{%load static%}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>MLRIT META</title>

<script>
    document.getElementById("myButton").onclick = function () {
 alert("Button clicked");
};

</script>
                  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
        
        <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{%static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{%static 'css/tooplate-kool-form-pack.css' %}" rel="stylesheet">
        <style>
            









/* Banner styles */
.banner1 {

background-position: center;
background-repeat: no-repeat;
background-size: cover;
height: 400px;
}

.banner1 h1 {
color: #fff;
font-size: 48px;
margin-top: 150px;
text-align: center;
text-shadow: 2px 2px #000;
}

/* Services styles */
.services1 {
display: flex;
flex-wrap: wrap;
justify-content: center;
margin:
50px 0;
}

.services1 article {
background-color: #fff;
box-shadow: 2px 2px 5px #ccc;
margin: 20px;
padding: 20px;
width: 300px;
}

.services1 article h3 {
font-size: 24px;
margin-top: 0;
}

.services1 article p {
margin-bottom: 0;
}

/* About styles */
.about1 {
display: flex;
flex-wrap: wrap;
justify-content: space-between;
margin: 50px auto;
max-width: 960px;
padding: 0 20px;
}

.about1 img {
border-radius: 50%;
height: 200px;
margin: auto;
}

.about1 p1 {
margin-top: 20px;
text-align: justify;
}

/* Contact styles */
form {
display: flex;
flex-wrap: wrap;
justify-content: space-between;
margin: 50px auto;
max-width: 960px;
padding: 0 20px;
}

form input[type="text"], form input[type="email"], form textarea {
border: none;
border-radius: 5px;
box-shadow: 2px 2px 5px #ccc;
padding: 10px;
width: 100%;
}

form input[type="submit"] {
background-color: #0077c0;
border: none;
border-radius: 5px;
color: #fff;
cursor: pointer;
margin-top: 20px;
padding: 10px 20px;
}

form input[type="submit"]:hover {
background-color: #ffd700;
}

.contact1 {
display: flex;
flex-wrap: wrap;
justify-content: space-between;
margin: 50px auto;
max-width: 960px;
padding: 0 20px;
}

        </style>

    </head>
    
    <body>

        <main>

            <header class="site-header">
                <div class="container">
                    <div class="row justify-content-between">

                        <div class="col-lg-12 col-12 d-flex align-items-center">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="{%url 'index'%}">
                                <i class="bi-box"></i>

                                <span>
                                    Vehicle Breakdown Assistance
                                </span>
                            </a>

                            <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                                <span class="text-white me-4 d-none d-lg-block">FOLLOW ON</span>

                                <li class="social-icon-item">
                                    <a href="https://www.instagram.com/mlr_institute_of_technology/?hl=en" class="social-icon-link bi-instagram"></a>
                                </li>

                               </ul>
                            <div class="row justify-content-center align-items-center">
                                
                            
                                <div class="col-lg-5 col-12">
                                    <a href="{%url 'index'%}" class="btn custom-btn custom-border-btn">Logout</a>
                                </div>
                            </div>

                            

                            

                        </div>

                    </div>
                </div>
            </header>


            


            

            <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-6 col-12 mx-auto">
                        <div class="containersliding">
                           
                                                                                                                                                   
                        <br><br><br><form class="custom-form" role="form" method="post">
                            {%csrf_token%}
                             
                            <h4>Fill The Form to get Your Service Booked</h4>  
                                              
                               <table>
                                <fieldset>  
                                <tr>
                                    <td>
                                        <h4>Name:</h4>
                                    </td>
                                    <td>
                                        <input type="text" id="name" name="name" placeholder="enter name" class="form-floating" required="">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>License ID:</h4>
                                    </td>
                                    <td>
                                        <input type="text" id="lid" name="lid" placeholder="enter License ID" required="">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>Email</h4>
                                    </td>
                                    <td>
                                        <input type="email" id="email" pattern="[^ @]*@[^ @]*" name="email" placeholder="enter email" required="">
                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>Contact:</h4>
                                    </td>
                                    <td>
                                        <input type="text" name="contact" id="contact" placeholder="contact number" required="">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>Pincode:</h4>
                                    </td>
                                    <td>
                                        <input type="number" id="pincode" name="pincode" placeholder="valid pincode" required="">
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td>
                                        <h6>Vehicle condition picture:</h6>
                                    </td>
                                    <td>
                                        <input type="file" id="res">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>Extra Options:</h4>
                                    </td>
                                    <td>
                                        <label>
                                            <input type="checkbox" checked>Vehicle wash
                                        </label>
                                        <label>
                                            <input type="checkbox">RTI check
                                        </label>
                                    </td>
                                </tr>
                               
                                <tr>
                                    <td>
                                            <h4>Payment Mode:</h4>
                                    </td>
                                    <td>
                                            <select id="mode" name="mode">
                                        
                                                    <option >
                                                        <option>Card</option>
                                                        <option>Cash</option>
                                                        <option>Upi</option>
                                                        
                                                    </option>
                                                    
                                            </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>Address to delivery:</h4>
                                    </td>
                                    <td>
                                        <textarea rows="4" cols="10" placeholder="Enter the address..."></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="Book">
                                    
                                    </td>
                                </tr>
                        </fieldset> 

                            </table>
                        </form>                                          
                       
                       
                            
                     
                        
                           </div>
                        </div>
                    </div>
                </div>
                

                <div class="video-wrap">
                    <video autoplay="" loop="" muted="" class="custom-video" poster="">
                        <source src="{%static 'videos/video1.mp4' %}" type="video/mp4">

                        
                    </video>
                </div>
            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="{%static 'js/jquery.min.js' %}"></script>
        <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{%static 'js/countdown.js' %}"></script>
        <script src="{%static 'js/init.js' %}"></script>

    </body>
</html>
